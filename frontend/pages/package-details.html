<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Package Details - TravelHub</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="../index.html" class="navbar-brand">‚úàÔ∏è TravelHub</a>
            <ul class="navbar-menu">
                <li><a href="../index.html" class="navbar-link">Home</a></li>
                <li><a href="packages.html" class="navbar-link">Packages</a></li>
                <li id="auth-links" style="display: flex; gap: 2rem;">
                    <a href="login.html" class="navbar-link">Login</a>
                    <a href="register.html" class="navbar-link">Register</a>
                </li>
                <li id="user-links" style="display: none; gap: 2rem; align-items: center;">
                    <a href="bookings.html" class="navbar-link">My Bookings</a>
                    <a href="admin.html" class="navbar-link" id="admin-link" style="display: none;">Admin</a>
                    <a href="profile.html" class="navbar-link">
                        üë§ <span id="username"></span>
                    </a>
                    <button onclick="logout()" class="btn-logout">Logout</button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div id="package-details"></div>
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="booking-modal" class="modal">
        <div class="modal-content">
            <h2>Complete Your Booking</h2>
            <form id="booking-form">
                <div class="form-group">
                    <label class="form-label">Travel Date</label>
                    <input type="date" id="travel-date" class="form-input" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Number of People</label>
                    <input type="number" id="num-people" class="form-input" min="1" value="1" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Special Requests (Optional)</label>
                    <textarea id="special-requests" class="form-textarea" placeholder="Any special requirements..."></textarea>
                </div>
                <div style="background: #f8f9fa; padding: 1rem; border-radius: 8px; margin-bottom: 1rem;">
                    <h3>Booking Summary</h3>
                    <p id="summary-package"></p>
                    <p id="summary-people"></p>
                    <p id="summary-total" style="font-size: 1.3rem; font-weight: bold; color: #667eea;"></p>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">
                        Confirm Booking
                    </button>
                    <button type="button" onclick="closeBookingModal()" class="btn btn-secondary" style="flex: 1;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Tourly - Your Gateway to Amazing Adventures</p>
        </div>
    </footer>

    <!-- Loader -->
    <div id="loader" class="loader">Loading...</div>

    <!-- Scripts -->
    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script src="../assets/js/api.js"></script>
    <script src="../assets/js/package-details.js"></script>
</body>
</html>
