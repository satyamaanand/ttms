<body>
    <!-- Navbar -->

        <div class="navbar-container">

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h1 style="margin-bottom: 2rem;">My Bookings</h1>
            <div id="bookings-container"></div>
        </div>
    </main>

    <!-- Review Modal -->
    <div id="review-modal" class="modal">
        <div class="modal-content">
            <h2>Write a Review</h2>
            <form id="review-form">
                <input type="hidden" id="review-booking-id">
                <div class="form-group">
                    <label class="form-label">Rating</label>
                    <select id="review-rating" class="form-select">
                        <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                        <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Very Good</option>
                        <option value="3">‚≠ê‚≠ê‚≠ê Good</option>
                        <option value="2">‚≠ê‚≠ê Fair</option>
                        <option value="1">‚≠ê Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Comment</label>
                    <textarea id="review-comment" class="form-textarea" placeholder="Share your experience..." required></textarea>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">
                        Submit Review
                    </button>
                    <button type="button" onclick="closeReviewModal()" class="btn btn-secondary" style="flex: 1;">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Tourly - Your Gateway to Amazing Adventures</p>
        </div>
    </footer>

    <!-- Loader -->
    <div id="loader" class="loader">Loading...</div>
